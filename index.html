<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle Leenby</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="left">
        <div id="title">Paramétrage Leenby</div>
        <div id="armSelectBar">
            <button class="armButton" id="brasGauche">Bras Gauche</button>
            <button class="armButton" id="brasDroit">Bras Droit</button>
            <button class="armButton" id="deuxBras">Deux Bras</button>
        </div>
        <table id="table-sliders">
            <tr>
                <th>Nom du moteur</th>
                <th>N°</th>
                <th>Angle</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td><button id="reset_button">RAZ</button></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button id="check_button">Valider</button></td>
            </tr>
        </table>
    </div>
    <div id="right">
        <div id="infoSection">
            <div id="infoTexte">Message reçu :</div>
        </div>
        <div id="presetSection">
            <button class="presetBtn" id="macarena"><img class="btnIcon" src="img/macarena.svg" alt="Icon"><br><div class="btnText">Macarena</div></button>
            <button class="presetBtn" id="clapclap"><img class="btnIcon" src="img/clapclap.svg" alt="Icon"><br><div class="btnText">Clap-Clap</div></button>
            <button class="presetBtn" id="elizabeth"><img class="btnIcon" src="img/crown.svg" alt="Icon"><br><div class="btnText">Elisabeth II</div></button>
            <button class="presetBtn" id="crabe"><img class="btnIcon" src="img/crabe.svg" alt="Icon"><br><div class="btnText">Crabe</div></button>
            <button class="presetBtn" id="victoire"><img class="btnIcon" src="img/trophee.svg" alt="Icon"><br><div class="btnText">Victoire</div></button>
            <button class="presetBtn" id="robot"><img class="btnIcon" src="img/robot.svg" alt="Icon"><br><div class="btnText">Robot</div></button>
            <button class="presetBtn" id="beyblade"><img class="btnIcon" src="img/beyblade.svg" alt="Icon"><br><div class="btnText">Beyblade</div></button>
            <button class="presetBtn" id="cesar"><img class="btnIcon" src="img/cesar.svg" alt="Icon"><br><div class="btnText">Ave Cesar</div></button>
        </div>
        <div id="joystickSection">
            <div id="coordinates">Joystick Leenby</div>
            <div id="joystickControls">
                <div id="joystickControls2">
                    <div id="joystickBase">
                        <div class="notch" style="transform: rotate(0deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(45deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(90deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(135deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(180deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(225deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(270deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(315deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(360deg);"><div class="notch-inner"></div></div>
                        <div id="joystickHandle"></div>
                    </div>    
                </div>
            </div>
            <div id="name">Par Nathan TASTET - 2023</div>
        </div>
    </div>
    <!-- Scripts JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
