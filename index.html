<!-- 
  Titre: Contrôle Leenby
  Description: Interface de paramétrage et de contrôle pour le robot Leenby.
  Auteur: Nathan TASTET

  Ce document HTML constitue la structure principale de l'interface utilisateur pour le contrôle du robot Leenby. 
  Il inclut les boutons de sélection des bras, les sliders pour les moteurs des bras, une section d'information, ainsi que 
  les boutons de contrôle prédéfinis pour différents mouvements de danse.
  Il y a aussi un joystick pour les déplacements du robot.
-->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Leenby</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Inclusion des fichiers CSS -->
    <link rel="stylesheet" href="css/left-section.css">
    <link rel="stylesheet" href="css/right-section.css">
    <link rel="stylesheet" href="css/general-styles.css">
</head>

<body>
    <!-- Section de gauche pour le paramétrage -->
    <div id="left">
        <div id="title">Paramétrage Leenby</div>
        <!-- Table des sliders pour les moteurs -->
        <table id="table-sliders">
            <!-- En-têtes de table -->
            <tr>
                <th>Nom du moteur</th>
                <th>Angle bras gauche</th>
                <th>Angle bras Droit</th>
                <th><!-- Sélection des bras -->
                    <button class="armButton" id="brasGauche">Bras Gauche</button>
                    <button class="armButton" id="brasDroit">Bras Droit</button>
                    <button class="armButton" id="deuxBras">Deux Bras</button>
                </th>
                <th><button id="vue3DButton"><img class="icon" src="img/vue3d.svg"><br><span class="btnText">Vue
                            3D</span></button></th>
            </tr>
            <!-- Boutons RAZ et Valider -->
            <tr>
                <td><button id="reset_button">RAZ</button></td>
                <td></td>
                <td class="elevated"><b>Vit. Bras<br>(%)</b></td>
                <td class="elevated">
                    <div id="el2">
                        <div class="slider-marks">
                            <span class="mark"></span>
                            <span class="mark"></span>
                            <span class="mark"></span>
                            <span class="mark"></span>
                            <span class="mark"></span>
                        </div>
                        <input type="range" id="vit_bras_slider" min="-50" max="50"
                        value="0" step="0.1">
                        <div class="slider-value">
                            <p>20</p>
                            <p>40</p></span>
                            <p>60</p></span>
                            <p>80</p></span>
                            <p>100</p></span>
                        </div>
                    </div>
                </td>
                    
                <td><button id="check_button">Valider</button></td>
            </tr>
        </table>
        <div id="signature">
            <img src="img/logo_iut.png">
            <span class="right-text">
                Réalisé avec ❤️ par :<br>
                Nathan TASTET - Théo BAZIN - Alan ASCHWANDEN <br> Daphné RODELET - Jean TSAGOURIA<br>
            </span>
        </div>
    </div>

    <!-- Section de droite : retour d'informations, mouvements prédéfinis et joystick-->
    <div id="right">
        <!-- Retour d'infos serveur -->
        <div id="infoSection">
            <div id="infoTexte">Message reçu :</div>
        </div>

        <!-- Boutons de mouvements prédéfinis-->
        <div id="presetSection">
        </div>

        <!-- Joystick -->
        <div id="joystickSection">
            <!-- Affichage des coordonnées a gauche du joystick -->
            <!-- Gauche du joystick -->
            <div id="joystickLeftDisplay">
                <div class="infoLabel">X:</div>
                <div class="infoValue" id="joystickXValue">0.0</div>
                <div class="infoLabel">Y:</div>
                <div class="infoValue" id="joystickYValue">0.0</div>
                <div class="infoLabel">Moteur gauche:</div>
                <div class="infoValue" id="leftMotorValue">0</div>
                <div class="infoLabel">Moteur droit:</div>
                <div class="infoValue" id="rightMotorValue">0</div>
            </div>
            <div id="joystickControls">
                <div id="joystickControls2">
                    <div id="joystickBase">
                        <div class="notch" style="transform: rotate(0deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(45deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(90deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(135deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(180deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(225deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(270deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(315deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div class="notch" style="transform: rotate(360deg);">
                            <div class="notch-inner"></div>
                        </div>
                        <div id="joystickHandle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2ème section de droite pour la vue 3d qui remplace la section de droite quand bouton actif -->
    <div id="right2" style="display: none;">
    </div>

    <!-- Scripts JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
