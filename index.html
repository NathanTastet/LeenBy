<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle Leenby</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="left">
        <div id="title">Paramétrage Leenby</div>
        <div id="armSelectBar">
            <button class="armButton" id="leftArm">Bras Gauche</button>
            <button class="armButton" id="rightArm">Bras Droit</button>
            <button class="armButton" id="bothArms">Deux Bras</button>
        </div>
        <table>
            <tr class="slider-container">
                <th class="col1">Angle 1 :</th>
                <th class="col2"><div id="angle-text1">0.0°</div></th>
                <th class="col3"><input type="range" id="angle-slider1" min="-180" max="180" value="0" step="0.1"></th>
                <th class="col4"><input type="number" id="angle-number1" min="-180" max="180" value="0" step="1"></th>
            </tr>
            <tr class="slider-container">
                <th class="col1">Angle 2 :</th>
                <th class="col2"><div id="angle-text2">0.0°</div></th>
                <th class="col3"><input type="range" id="angle-slider2" min="-180" max="180" value="0" step="0.1"></th>
                <th class="col4"><input type="number" id="angle-number2" min="-180" max="180" value="0" step="1"></th>
            </tr>
            <tr class="slider-container">
                <th class="col1">Angle 3 :</th>
                <th class="col2"><div id="angle-text3">0.0°</div></th>
                <th class="col3"><input type="range" id="angle-slider3" min="-180" max="180" value="0" step="0.1"></th>
                <th class="col4"><input type="number" id="angle-number3" min="-180" max="180" value="0" step="1"></th>
            </tr>
            <tr class="slider-container">
                <th class="col1">Angle 4 :</th>
                <th class="col2"><div id="angle-text4">0.0°</div></th>
                <th class="col3"><input type="range" id="angle-slider4" min="-180" max="180" value="0" step="0.1"></th>
                <th class="col4"><input type="number" id="angle-number4" min="-180" max="180" value="0" step="1"></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th><button id="check_button">Valider</button></th>
            </tr>
        </table>
    </div>
    <div id="right">
        <div id="infoSection">
            <div id="infoTexte">Message recu:</div>
        </div>
        <div id="presetSection">
            <button class="presetBtn"><img class="btnIcon" src="img/macarena.webp" alt="Icon"><br><div class="btnText">Macarena</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/clapclap.png" alt="Icon"><br><div class="btnText">Clap-Clap</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/stick.png" alt="Icon"><br><div class="btnText">Elisabeth II</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/stick.png" alt="Icon"><br><div class="btnText">Crabe</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/stick.png" alt="Icon"><br><div class="btnText">Victoire</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/tpose.png" alt="Icon"><br><div class="btnText">Robot</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/beyblade.png" alt="Icon"><br><div class="btnText">Beyblade</div></button>
            <button class="presetBtn"><img class="btnIcon" src="img/stick.png" alt="Icon"><br><div class="btnText">Ave Cesar</div></button>
        </div>
        <div id="joystickSection">
            <div id="coordinates">Joystick Leenby</div>
            <div id="joystickControls">
                <div id="joystickControls2">
                    <div id="joystickBase">
                        <div class="notch" style="transform: rotate(0deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(45deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(90deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(135deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(180deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(225deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(270deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(315deg);"><div class="notch-inner"></div></div>
                        <div class="notch" style="transform: rotate(360deg);"><div class="notch-inner"></div></div>
                        <div id="joystickHandle"></div>
                    </div>    
                </div>
            </div>
            <div id="name">Par Nathan TASTET - 2023</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
